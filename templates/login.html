<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

  <link rel="website icon" type="png" href="./assets/img/Untold Coding.png" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />

  <title>login form - untoldcoding</title>
</head>

<body>
  <div class="login background-container">

    <form action="/login" class="form" method="post">
      <h1 class="head">Login</h1>

      <div class="content">
        <div class="box">
          <i class="ri-user-3-line login__icon"></i>

          <div class="box-input">
            <input type="email" required class="input" id="email" name="email" placeholder=" " />
            <label for="email" class="login__label">Email</label>
          </div>
        </div>

        <div class="box">
          <i class="ri-lock-2-line login__icon"></i>

          <div class="box-input">
            <input type="password" required class="input" id="pass" name="pass" placeholder=" " />
            <label for="pass" class="login__label">Password</label>
            <i class="ri-eye-off-line login__eye" id="login-eye"></i>
          </div>
        </div>
      </div>

      <div class="tick">
        <div class="tick-group">
          <input type="checkbox" class="tick-input" id="login-check" />
          <label for="login-check" class="tick-label">Remember me</label>
        </div>

        <a href="#" class="forgot">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-outline-dark button">Login</button>

      <p class="register">Don't have an account? <a href="#"><b>Register</b></a></p>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
