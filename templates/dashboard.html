{% include "header.html" %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <h4 style="text-decoration: underline">Add a new Post</h4>
            <a href="/edit/0"><button class="btn btn-primary btn-sm">Add Post</button></a>
            <hr>
            <h4 style="text-decoration: underline">Edit/Delete Posts</h4>
            <br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>sno</td>
                        <td>Title</td>
                        <td>Date</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                {% for post in posts %}
                <tbody>
                    <tr>
                        <td>{{post.id}}</td>
                        <td>{{post.title[0:10]}}...</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.id}}"><button class="btn btn-primary btn-sm">Edit</button></a></td>
                        <td><a href="/delete/{{post.id}}"><button class="btn btn-primary btn-sm">Delete</button></a></td>
                    </tr>
                </tbody>

                {% endfor %}
            </table>
        </div>
    </div>
</div>
<!-- Footer-->
{% include "footer.html" %}
