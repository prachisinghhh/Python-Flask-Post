{% include "header.html" %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <h4 style="text-decoration: underline">Add a new Post</h4>
            <form id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
                                <div class="form-floating">
                                    <input class="form-control" id="title" type="text" placeholder="title.." value="{{post.title}}" name="title" data-sb-validations="required" />
                                    <label for="title">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="tagline" type="text" placeholder="Tagline.." value="{{post.tagline}}" name="tagline" data-sb-validations="required,email" />
                                    <label for="tagline">Tagline</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" type="tel" placeholder="Slug.." name="slug" value="{{post.slug}}" data-sb-validations="required" />
                                    <label for="slug">Slug</label>
                                    <div class="invalid-feedback" data-sb-feedback="slug:required">A slug is required.</div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="content" placeholder="content.." name="content" style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                                    <label for="content">Content</label>
                                    <div class="invalid-feedback" data-sb-feedback="content:required">A content is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="img_file" type="text" placeholder="img_file.." value="{{post.img_file}}" name="img_file" data-sb-validations="required" />
                                    <label for="img_file">Img_file</label>
                                </div>
                                <br />

                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                            </form>

        </div>
    </div>
</div>
<!-- Footer-->
{% include "footer.html" %}
